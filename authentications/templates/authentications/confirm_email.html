{% extends 'accounts/base.html' %}

{% load i18n markdown_extras %}

{% block title %}{% trans "Activate account" %} | {% endblock %}

{% block content_row_col %}
<div class="card-body">
  {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }}"
    role="alert"
  >
    {{ message | markdown | safe }}
  </div>
  {% endfor %}
</div>
{% endblock %}
