{% load helpers i18n static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="main-nav">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'feed' %}">
      {% get_setting 'PROJECT_NAME' %}
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#main-navbar"
      aria-controls="main-navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-black font-weight-bold" href="{% url 'about' %}">{% trans "About" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black font-weight-bold" href="{% url 'contact' %}">{% trans "Contact" %}</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <ul class="navbar-nav d-flex flex-row ms-auto me-3">
        <li class="nav-item me-3 me-lg-0 dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbar-dropdown-actions"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-plus-lg"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbar-dropdown-actions">
            <li><a class="dropdown-item" href="{% url 'add-post' %}">{% trans "Add post" %}</a></li>
          </ul>
        </li>
        <li class="nav-item me-3 me-lg-0 dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbar-dropdown-settings"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{% static 'accounts/img/avatar.png' %}"
              class="rounded-circle"
              height="22"
              alt=""
              loading="lazy"
            />
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbar-dropdown-settings">
            <li><a class="dropdown-item" href="{% url 'my-post-list' %}">{% trans "My posts" %}</a></li>
            <li><a class="dropdown-item" href="{% url 'favorites' %}">{% trans "Favorites" %}</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">{% trans "Log out" %}</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
